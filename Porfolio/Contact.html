            <h1>CONTRACT ME</h1>
            <h2>SELECT YOUR CONVIENENT WAY TO CONTRACT ME</h2>
        </header>
        <!-- Content Here -->
        <section id="contract_wrapper">
            <section id="contract_form">
                <form action="/" autocomplete="off">
                    <fieldset id="basic_info">
                        <legend><span class="number">1</span>Basic Info</legend>
                        
                        <label for="name">Name: </label>
                        <input required type="text" id="name" placeholder="Input your name here" maxlength="30">
                       
                        <label for="email">Email: </label>
                        <input required type="email" id="email" placeholder="email@address.com">
                        <label>Your are :</label>
                        <input checked type="radio" name="you_are" ><label  class="light">Individual</label>
                        <input  type="radio" name="you_are" ><label  class="light">Coporatate</label>
                        <label for="why_contract">Why do you contract me ?</label>
                        <textarea id="why_contract" cols="50" rows="10"></textarea>
                    </fieldset>
                    <fieldset id="about_you">
                    <legend><span class="number">2</span>About you</legend>
                        <label> What is your website?</label>
                        <input type="url">
                        <label>What are areas of your projectS?</label>
                        <input  type="checkbox" ><label  class="light">Health Care</label>
                        <input  type="checkbox" ><label  class="light">Finance</label>
                        <input  type="checkbox"><label  class="light">Education</label>
                        <label>How many people in your company ?</label>
                        <select>
                        <option selected>1-10</option>
                            <option>11-20</option>
                             <option>21-30</option>
                             <option>31-50</option>
                             <option>More than 50</option>
                        </select>
                        <label> What is your role ?</label>
                        <select>
                            <optgroup label="Web">
                        <option>Web Developer</option>
                         <option>Web Designer</option>
                            <option>Ful lStack Web Developer</option>
                                </optgroup>
                            <optgroup label="Architect">
                                <option>Software Architect</option>
                                 <option>Database Architect</option>
                                 <option>System Architect</option>
                            </optgroup>
                        </select>
                    </fieldset>
                    <button type="submit">Contract Me</button>
                    <button type="reset">Clear</button>
                </form>
            </section>
            <address id="call_me">
                <span>
                    <i class="fa fa-phone">0908-123-456</i>
